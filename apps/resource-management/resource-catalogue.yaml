---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: eoepca
  namespace: eoepca-system
spec:
  interval: 2m
  url: https://eoepca.github.io/helm-charts-dev/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resource-catalogue
  namespace: rm
spec:
  interval: 5m 
  chart:
    spec:
      chart: rm-resource-catalogue
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: eoepca-system
  values:
    global:
      namespace: rm
    db:
      volume_size: 5Gi
    ingress:
      enabled: true
      name: resource-catalogue
      host: resource-catalogue.80-158-54-66.nip.io
      tls_host: resource-catalogue.80-158-54-66.nip.io
      tls_secret_name: resource-catalogue-tls
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
    pycsw:
      image:
        pullPolicy: Always
      config:
        server:
          url: https://resource-catalogue.80-158-54-66.nip.io/
          federatedcatalogues: https://sentinel2.browse.catalog.mundiwebservices.com/csw

