---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: resource-catalogue-guard
  namespace: rm
spec:
  interval: 5m
  chart:
    spec:
      chart: resource-guard
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: eoepca
        namespace: common
  values:
    #---------------------------------------------------------------------------
    # Global values
    #---------------------------------------------------------------------------
    global:
      context: ades
      domain: 185-52-195-215.nip.io
      nginxIp: 185.52.195.215
      certManager:
        clusterIssuer: letsencrypt
    #---------------------------------------------------------------------------
    # PEP values
    #---------------------------------------------------------------------------
    pep-engine:
      configMap:
        asHostname: auth
        pdpHostname: auth
      volumeClaim:
        name: eoepca-proc-pvc
        create: false
    #---------------------------------------------------------------------------
    # UMA User Agent values
    #---------------------------------------------------------------------------
    uma-user-agent:
      nginxIntegration:
        enabled: true
        hosts:
          - host: ades
            paths:
              - path: /(.*)
                service:
                  name: ades
                  port: 80
        annotations:
          nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/rewrite-target: /$1
      client:
        credentialsSecretName: "authz-agent"
      logging:
        level: "info"
      unauthorizedResponse: 'Bearer realm="https://portal.185-52-195-215.nip.io/oidc/authenticate/"'
      openAccess: true  # access for any authenticated user
      insecureTlsSkipVerify: true
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: authz-agent
  namespace: proc
data: {}
